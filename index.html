<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <img src="images/illustration-hero.svg" alt="hero">
        </div>
        <div class="card-main">
            <h1 class="card-main-title">Order Summary</h1>
            <p class="card-main-text">You can now listen to millions of songs, audibooks, and podcasts on any device
                anywhere you like!</p>
            <div class="card-main-plan">
                <div class="card-main-plan-left">
                    <img src="images/icon-music.svg" alt="icon-music">
                    <div class="card-main-plan-left-info">
                        <h5 class="card-main-plan-left-info-type">Annual Plan</h5>
                        <p class="card-main-plan-left-info-cost">$59.99/year</p>
                    </div>
                </div>
                <a class="card-main-plan-link" href="#change-plan">Change</a>
            </div>
            <button type="button" class="card-main-paymentBtn">Proceed to Payment</button>
            <button type="button" class="card-main-cancelBtn">Cancel Order</button>
        </div>
           
    </div>



</body>

</html>
